<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
            <h1>AI Ping Pong Game</h1>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br><br>
            <button onclick="startGame();" class="btn btn-success">Play</button>
            <button onclick="restart();" class="btn btn-danger">Restart</button>
            <br><br>
            <h3 class="btn btn-warning" id="status"></h3>
            <br><br>
            <div id="canvas">
                <div id="game_console"></div>

                <div id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Instructions</h4>
                            </div>

                            <div class="modal-body">
                                <ol><li>Click on Play Button</li>
                                    <li>Make sure that your device's screen is at 90 degree angle</li>
                                    <li>Make sure that your Webcam is working and your hand is visible to the Webcam</li>
                                    <li>Move your hand up to move the block upwards</li></ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                Creator : <b>Devansh Tyagi</b>
            </div>
        </center>
    </body>
    <script src="main.js"></script>
</html>
